---
version: '3.7'

services:
  pp-code-metrics:
    container_name: pp-code-metrics
    hostname: pp-code-metrics
    image: neofob/pp-code-metrics:latest
    restart: always
    environment:
      INTERVAL: 10
    volumes:
      - ./my_settings.yml:/opt/pp-code-metrics/my_settings.yml:ro
    deploy:
      resources:
        limits:
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "1M"
        max-file: "1"
